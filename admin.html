<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Admin - Tech Savy Tonydave</title>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .admin-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f1f1f1;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #656566;
            background: rgba(0, 0, 0, 0.3);
            color: #f1f1f1;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #656566;
            color: #f1f1f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #858586;
        }
        .items-list {
            margin-top: 50px;
        }
        .item-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .item-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item-info {
            flex: 1;
        }
        .item-info h3 {
            margin: 0 0 5px 0;
            color: #f1f1f1;
        }
        .item-info p {
            margin: 0;
            color: #656566;
            font-size: 14px;
        }
        .delete-btn {
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #ff6666;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #656566;
            text-decoration: none;
        }
        .back-link:hover {
            color: #f1f1f1;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: #656566;
            border: 1px solid #656566;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .logout-btn:hover {
            color: #f1f1f1;
            border-color: #f1f1f1;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #loginSection, #adminSection {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">E<span>bube</span></a>
                </div>
                <ul class="sidemenu">
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="loginSection" class="login-container">
        <h1 class="admin-title">Admin Login</h1>
        <div id="loginMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <div id="adminSection" class="admin-container">
        <div class="header-actions">
            <a href="project.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Projects</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1 class="admin-title">Add New Work</h1>
        
        <div id="message"></div>
        
        <form id="addItemForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter title of your work">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required placeholder="Brief description of what this post/video is about"></textarea>
            </div>
            
            <div class="form-group">
                <label for="link">Link (X, YouTube, Medium, etc.)</label>
                <input type="url" id="link" name="link" required placeholder="https://x.com/...">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    <option value="Video">Video</option>
                    <option value="Write-up">Write-up</option>
                    <option value="Project">Project</option>
                    <option value="Tutorial">Tutorial</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">Preview Image</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/gif, image/webp" required>
            </div>
            
            <button type="submit" class="submit-btn">Add Work</button>
        </form>
        
        <div class="items-list">
            <h2>Your Works</h2>
            <div id="itemsList"></div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            const response = await fetch('/api/auth-status');
            const data = await response.json();
            if (data.authenticated) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadItems();
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('adminSection').style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    checkAuth();
                } else {
                    document.getElementById('loginMessage').innerHTML = 
                        '<div class="message error">Invalid password</div>';
                }
            } catch (err) {
                document.getElementById('loginMessage').innerHTML = 
                    '<div class="message error">An error occurred</div>';
            }
        });

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            checkAuth();
        }

        async function loadItems() {
            const response = await fetch('/api/items');
            const items = await response.json();
            const container = document.getElementById('itemsList');
            
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #656566; text-align: center;">No works added yet.</p>';
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="item-card">
                    <img src="${item.image_url}" alt="${item.title}">
                    <div class="item-info">
                        <h3>${item.title}</h3>
                        <p>${item.category} - ${item.description.substring(0, 50)}...</p>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                </div>
            `).join('');
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            const response = await fetch(`/api/items/${id}`, { method: 'DELETE' });
            if (response.ok) {
                showMessage('Work deleted successfully!', 'success');
                loadItems();
            } else {
                const error = await response.json();
                showMessage(error.error || 'Failed to delete work.', 'error');
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 3000);
        }

        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Work added successfully!', 'success');
                    e.target.reset();
                    loadItems();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to add work.', 'error');
                }
            } catch (err) {
                showMessage('An error occurred.', 'error');
            }
        });

        checkAuth();
    </script>
</body>
</html>
